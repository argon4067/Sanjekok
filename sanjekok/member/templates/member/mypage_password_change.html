{% extends "member/mypage_base.html" %}
{% load static %}
{% block title %}비밀번호 변경{% endblock %}

{% block script1 %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'CSS/member/mypage_password_change.css' %}">
<script src="{% static 'js/member/mypage_password_change.js' %}"></script>
{% endblock %}
{% block mypage_contents %}
    <h2 class="text-center my-4">비밀번호 변경</h2>
        <form action="" method="post" id="passwordChangeForm">
            {% csrf_token %}
            <div class="mb-3 col-md-6 mx-auto">
                <label for="current_password" class="form-label">현재 비밀번호</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            <div class="mb-3 col-md-6 mx-auto">
                <label for="new_password" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                <div id="passwordError" class="text-danger" style="display: none;">비밀번호는 8~16자의 영문, 숫자, 특수문자를 모두 포함해야 합니다.</div>
            </div>
            <div class="mb-3 col-md-6 mx-auto">
                <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirm_password" name="new_password2" required>
                <div id="rePasswordError" class="text-danger" style="display: none;">비밀번호가 일치하지 않습니다.</div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </div>
        </form>

{% endblock mypage_contents %}
