{% extends "base.html" %}
{% load static %}
{% block title %}회원 가입 | 산재콕{% endblock %}

{% block script1 %}
<link rel="stylesheet" href="{% static 'CSS/member/member_register.css' %}">
<script>
  window.firstErrorField = '{{ first_error_field|default_if_none:"" }}';
</script>
<script src="{% static 'js/member/member_register1.js' %}"></script>
{% endblock %}

{% block contents %}
<div class="register-wrapper">
  <div class="register-card">
    <div class="register-header">
      <h2>회원 가입</h2>
      <p>로그인 정보를 입력하고 다음 단계로 이동하세요.</p>
    </div>

    <div class="register-body">
      <form action="" id="registerForm" method="post">
        {% csrf_token %}

        <h4 class="section-title">로그인 정보</h4>

        <!-- 아이디 -->
        <div class="input-group-wrap">
          <label for="m_username">*아이디</label>
          <div class="input-group">
            <input type="text" class="form-control" id="m_username" name="m_username" placeholder="6~16자 / 영문소문자, 숫자만" value="{{ form.m_username.value|default_if_none:'' }}">
            <button type="button" class="btn-idcheck" id="checkUsernameBtn" data-url="{% url 'Member:check_username' %}">중복확인</button>
          </div>
          <div id="usernameCheckMsg"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="input-group-wrap">
          <label for="m_password1">*비밀번호</label>
          <input type="password" class="form-control" id="m_password1" name="m_password1" placeholder="8~16자 / 문자+숫자+특수문자 포함">
          <div id="passwordError" style="display:none;">비밀번호 양식이 올바르지 않습니다.</div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="input-group-wrap">
          <label for="m_password2">*비밀번호 확인</label>
          <input type="password" class="form-control" id="m_password2" name="m_password2" placeholder="비밀번호를 다시 입력해주세요">
          <div id="rePasswordError" style="display:none;">비밀번호가 일치하지 않습니다.</div>
        </div>

        <button type="submit" class="btn-next">다음</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
