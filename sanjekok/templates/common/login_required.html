{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인이 필요합니다</title>

    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #f2f5fb;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 450px;
            margin: 140px auto;
            padding: 40px 30px 30px 30px;
            background: #dce6f7;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .title {
            font-size: 20px;
            color: #333;
            margin-bottom: 35px;
            font-weight: 600;
        }

        .btn-box {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 22px;
            cursor: pointer;
            font-size: 15px;
            border-radius: 6px;
            transition: 0.15s;
        }

        .btn:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="title">
            로그인이 필요한 서비스 입니다.
        </div>

        <div class="btn-box">
            <button class="btn" onclick="location.href='/'">메인 화면으로</button>
            <button class="btn" onclick="location.href='/member/login/'">로그인</button>
        </div>
    </div>

</body>

</html>
